<html>
  <head>
    <title>Sudoku Solver & Validator</title>
    <link rel="stylesheet" href="sudokuSolver.css">
  </head>
  <body>
    <h2>Sudoku Solver & Validator</h2>
    <div id="introMessage">
      <p>Input the numbers of a sudoku game...</p>
      <p>Or use one of the demo boards below!</p>
    </div>
    <div id="totalSquare"></div>
    <div id="solveButton">
      <div class="solveButtons" id="solve">Solve Sudoku!</div>
    </div>
    <div id="message"></div>
    <div id="buttonsHere"></div>
    <div class="solveButtons" id="validate">Validate Solution!</div>
    <div id="validationMessage"></div>
    <script src="sudokuSolver.js"></script>
  </body>
</html>
